<!DOCTYPE html>
<html lang="zh-Hans-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./js/bootstrap.bundle.min.js"></script>
		<script src="./js/loading.js" async></script>
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<title>Car App - 登入</title>
	</head>
	<body>
		<div class="h-100 d-flex flex-column">
			<main class="login-bg flex-fill bg-primary">
				<div
					class="
						d-flex
						justify-content-center
						align-items-center
						container-sm
						h-100
					"
				>
					<form class="w-75 needs-validation" novalidate>
						<div class="mb-3">
							<input
								type="text"
								class="form-control border-white"
								placeholder="帳號"
							/>
							<div class="invalid-feedback">請確認帳號</div>
						</div>
						<div class="mb-3">
							<input
								type="password"
								class="form-control border-white"
								placeholder="密碼"
							/>
							<div class="invalid-feedback">密碼錯誤</div>
						</div>
						<div class="mb-3">
							<a href="./search.html" class="btn btn-outline-light w-100"
								>登入</a
							>
						</div>
					</form>
				</div>
			</main>
		</div>
	</body>
</html>
