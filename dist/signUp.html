<!DOCTYPE html>
<html lang="zh-Hans-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/loading.js" async></script>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <title>
      
        永汎車隊 - 註冊
      
    </title>
  </head>
  <body >
    <div class="h-100 d-flex flex-column">




    <main class="bg-primary h-100 text-white d-flex justify-content-center">
        <div class="w-75 mt-5">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                <h2 class="text-center mt-2 fw-bold">註冊帳號</h2>
            </div>
            <form novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control border-white" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">密碼</label>
                    <input type="password" class="form-control border-white" id="pwd" placeholder="請設定密碼">
                </div>
                <div class="mb-3">
                    <label for="apwd" class="form-label">再輸入密碼</label>
                    <input type="password" class="form-control border-white" id="apwd" placeholder="請輸入密碼">
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">姓名</label>
                    <input type="email" class="form-control border-white" id="userName" placeholder="波吉">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">連絡電話</label>
                    <input type="tel" class="form-control border-white" id="phone" placeholder="請輸入連絡電話">
                </div>
                <div class="mt-5">
                    <div class="row">
                        <div class="col-6">
                            <button
                                type="submit"
                                class="btn btn-outline-light w-100"
                            >
                                送出
                            </button>
                        </div>
                        <div class="col-6">
                            <a
                                href="./"
                                class="btn btn-outline-light w-100"
                            >
                                返回
                        </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

</div>
</body>
</html>
